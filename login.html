<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Nepal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #0d6efd;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 36px;
    }
    .designer {
      font-size: 14px;
      margin-bottom: 1rem;
      color: #555;
    }
    .youtube-collab, .designer-tiktok-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 0.75rem;
    }
    .youtube-collab img, .designer-tiktok-link img {
      height: 18px;
    }
    footer {
      font-size: 0.9rem;
      color: #eee;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" alt="Nepal Flag" />
      EXPLORE NEPAL
    </div>

    <div class="designer">
      Lead Web Designer: Shankar Dhat
    </div>

    <a href="https://www.tiktok.com/@shankar2575" target="_blank" class="designer-tiktok-link">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046123.png" alt="TikTok" />
      TikTok
    </a>

    <a href="https://www.youtube.com/@Rabikhatri828" target="_blank" class="youtube-collab">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" />
      Collab with Rabi Khatri
    </a>

    <button id="googleLogin" class="btn btn-danger w-100 mb-2">Login with Google</button>
    <button id="facebookLogin" class="btn btn-primary w-100 mb-2">Login with Facebook</button>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" />
    <input type="password" id="password" class="form-control mb-2" placeholder="Password" />
    <button id="emailLogin" class="btn btn-success w-100 mb-3">Login with Email</button>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <footer>
    &copy; 2025 All rights reserved. Built for Explore Nepal by Abiraj Gaire.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      FacebookAuthProvider,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQDvR_-288MRDrZFUJGkAHqxqI95Guqq0",
      authDomain: "login-b6891.firebaseapp.com",
      projectId: "login-b6891",
      storageBucket: "login-b6891.appspot.com",
      messagingSenderId: "1034914784611",
      appId: "1:1034914784611:web:0f282977745245d4839f56",
      measurementId: "G-QEKNJJNVMZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "home.html")
        .catch(err => alert("Google Login Error: " + err.message));
    });

    document.getElementById("facebookLogin").addEventListener("click", () => {
      const provider = new FacebookAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "home.html")
        .catch(err => alert("Facebook Login Error: " + err.message));
    });

    document.getElementById("emailLogin").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "home.html")
        .catch(err => alert("Email Login Error: " + err.message));
    });
  </script>
</body>
</html>
