<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Explore Nepal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fc;
    }
    .profile-card {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #007bff;
    }
    h2 {
      font-family: 'Playfair Display', serif;
    }
    .info-list {
      margin-top: 20px;
      text-align: left;
    }
    .info-list li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://i.ibb.co/FJxP0XZ/user-avatar.jpg" alt="Abi Khatri" class="profile-img" />
    <h2>Abi Khatri</h2>
    <p class="text-muted">Adventurer | Blogger | Creator</p>
    
    <ul class="list-unstyled info-list">
      <li><strong>Email:</strong> abikhatri@example.com</li>
      <li><strong>Member Since:</strong> Jan 2025</li>
      <li><strong>Location:</strong> Kathmandu, Nepal</li>
    </ul>
  </div>

</body>
</html>
