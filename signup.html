<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Nepal - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://images.unsplash.com/photo-1582890476406-08449a2444fd?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .signup-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input {
      background-color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="signup-box text-center">
    <h2>CREATE ACCOUNT FOR EXPLORE NEPAL ACCESS</h2>
    <form id="signupForm">
      <div class="form-group mb-3">
        <input type="email" id="signupEmail" class="form-control" placeholder="Email" required />
      </div>
      <div class="form-group mb-3">
        <input type="password" id="signupPassword" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="index.html" class="text-info">Login</a></p>
    <p id="signupMsg" class="mt-2 text-warning"></p>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQDvR_-288MRDrZFUJGkAHqxqI95Guqq0",
      authDomain: "login-b6891.firebaseapp.com",
      projectId: "login-b6891",
      storageBucket: "login-b6891.appspot.com",
      messagingSenderId: "1034914784611",
      appId: "1:1034914784611:web:0f282977745245d4839f56",
      measurementId: "G-QEKNJJNVMZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById("signupMsg").textContent = "? Signup successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      } catch (error) {
        document.getElementById("signupMsg").textContent = "? " + error.message;
      }
    });
  </script>
</body>
</html>
